<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling when button moves */
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(45deg);
            animation: float linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { left: -10px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(45deg) scale(1); opacity: 0; }
        }

        /* Main Card */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }



        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.8rem;
            margin-bottom: 40px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Keep space for buttons */
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .btn-yes {
            background-color: #2ecc71;
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background-color: #27ae60;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-no {
            background-color: #e74c3c;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Exclude left/top from transition so it teleports */
        }

        /* Success Message State */
        .success-message {
            display: none;
            color: #2c3e50;
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .btn { padding: 12px 30px; font-size: 1rem; }
            .btn { padding: 12px 30px; font-size: 1rem; }
        }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="hearts-bg" id="hearts-container"></div>

    <div class="container" id="main-container">
        
        <h1 id="question">Kitto, will you be my Valentine?</h1>

        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="success-message" id="successVideo">
            <h2>I knew you would say yes! ❤️</h2>
            <p>Happy Valentine's Day!</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const HEART_COUNT = 15;
        
        // --- Elements ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const buttonsContainer = document.querySelector('.buttons');
        const successMessage = document.getElementById('successVideo');
        const heartsContainer = document.getElementById('hearts-container');

        // --- Background Animation Generation ---
        function createHearts() {
            for (let i = 0; i < HEART_COUNT; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s
                heart.style.animationDelay = Math.random() * -10 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // --- "No" Button Runaway Logic ---
        function moveButton() {
            // Make sure button is relative to viewport, not container
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
            }

            // Calculate random position within viewport
            // Subtract button dimensions to keep it fully visible
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20); // 20px padding
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

            noBtn.style.position = 'fixed'; // Use fixed positioning
            noBtn.style.left = `${Math.max(0, x)}px`; // Ensure non-negative
            noBtn.style.top = `${Math.max(0, y)}px`;
            noBtn.style.zIndex = '100'; // Ensure it's on top of everything
        }

        // Desktop: Hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobile: Touch (touchstart often fires before click)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent click
            moveButton();
        });

        // Also move on click just in case they manage to click it
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });


        // --- "Yes" Button Logic ---
        yesBtn.addEventListener('click', () => {
            // 1. Trigger Confetti
            triggerConfetti();

            // 2. Update UI
            question.style.display = 'none';
            buttonsContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Optional: Change photo border color or add animation
            // photoArea.style.borderColor = '#2ecc71';
            // photoArea.style.transform = 'scale(1.1)';
            
            // 3. More confetti continuously for a few seconds
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        function triggerConfetti() {
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ['heart'],
                colors: ['#FFC0CB', '#FF69B4', '#FF1493', '#C71585']
            };

            confetti({
                ...defaults,
                particleCount: 50,
                scalar: 2
            });

            confetti({
                ...defaults,
                particleCount: 25,
                scalar: 3
            });
            
            confetti({
                ...defaults,
                particleCount: 10,
                scalar: 4
            });
        }
    </script>
</body>
</html>
